name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest

    steps:
      - uses: athul/waka-readme@v1.3.0
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TOTAL: true
          TIME_RANGE: last_7_days
          SHOW_TITLE: true
